<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guy Pizza</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<div  class="header">
    <header class="container">
        
        <div id="lay">
                <h1>Guy Pizza</h1>
                <h2 class="headings">You one stop plug for delicious pizza!</h2>
        </div>
        
    </header>
</div>

    <div class="container">
        <div class="jumbotron">
            <h2 class="headings">Our Menu</h2><br>
            <div class="row" id="menu">
              <div class="col-md-4">
                <div class="frame">
                  <img src="images/veggie.jpg">
                    <div class="caption">
                      <h4 class="port">Veggie Pizza</h4>
                    </div>
                </div>        
              </div>
             
              <div class="col-md-4">
                <div class="frame">
                  <img src="images/pepperoni.jpg">
                    <div class="caption">
                      <h4 class="port">Pepperoni Pizza</h4>
                    </div> 
                </div>
              </div>  

              <div class="col-md-4">
                <div class="frame">
                          <img src="images/beef.jpg">
                        <div class="caption">
                          <h4 class="port">Beef Pizza</h4>
                        </div> 
                </div>
              </div>
            <div class="row" id="portfolio">   
              <div class="col-md-4">
                <div class="frame">
                          <img src="images/margerita.jpg">
                        <div class="caption">
                          <h4 class="port">Margerita Pizza</h4>
                        </div> 
                </div>
              </div>
           

            
                <div class="col-md-4">
                  <div class="frame">
                           <img src="images/chicken.jpg">
                        <div class="caption">
                            <h4 class="port">BBQ Chicken Pizza</h4>
                        </div> 
                       
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="frame">
                              <img src="images/hawaiian.jpg">
                            <div class="caption">
                              <h4 class="port">Hawaiian Pizza</h4>
                            </div> 
                    </div>
                  </div>

            </div>
</body>
</html>
